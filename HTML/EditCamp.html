<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Campaign</title>
    <link rel="stylesheet" href="../Sass/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">FundMeShokran</div>

      <div class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="../HTML/campaigns.html">Campaigns</a></li>
          <li><a href="#">About Us</a></li>
          <li>
            <a href="#" style="display: none" id="myCamp"> My Campaigns</a>
          </li>
        </ul>
      </div>
      <span>
        <a href="./login.html" id="loginBtn">Login</a>
      </span>
      <span
        ><a href="./login.html" id="logoutBtn" style="display: none"
          >Logout</a
        ></span
      >
    </header>
    <section>
      <div class="wrapper">
        <h1>Edit Campaign</h1>

        <form id="campaign-form">
          <label for="title">Campaign Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter your campaign title"
            required
          />
          <br /><br />

          <label for="goal">Goal Amount:</label>
          <input
            type="number"
            id="goal"
            name="goal"
            placeholder="Enter the goal amount"
            min="3"
            required
          />
          <br /><br />

          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" required />
          <br /><br />
          <label for="description">Campaign Description:</label><br />
          <textarea
            id="description"
            name="description"
            placeholder="Describe your campaign..."
            rows="5"
            cols="40"
            required
          ></textarea>
          <br /><br />
          <label for="image">Campaign Image:</label>
          <input
            type="file"
            id="image"
            name="image"
            placeholder="Enter image URL"
            required
          />
          <br /><br />

          <button id="editBtn" type="submit" class="btn-primary-dark">
            Edit Campaign
          </button>
        </form>
      </div>
    </section>
    <script src="../scripts/editCamp.js"></script>
  </body>
</html>

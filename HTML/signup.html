<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="../Sass/main.css" />
  </head>
  <body>
    <section class="signup">
      <div class="content">
        <h2>Welcome To FundMeShokran</h2>
        <h3>Join Us</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="fname">Full Name</label>
            <input
              type="text"
              id="fname"
              name="Full Name"
              required
              placeholder="Enter your full name"
            />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
            </div>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="login-link">
            Have an existing account? <a href="./login.html">Login</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Campaign</title>
    <link rel="stylesheet" href="../Sass/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">FundMeShokran</div>

      <div class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Campaigns</a></li>
          <li><a href="#">About Us</a></li>
          <li>
            <a href="./login.html" id="logoutBtn" style="display: none"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </header>
    <div class="wrapper">
      <h1>Create a Campaign</h1>

      <form id="campaign-form">
        <label for="title">Campaign Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter your campaign title"
          required
        />
        <br /><br />

        <label for="goal">Goal Amount (USD):</label>
        <input
          type="number"
          id="goal"
          name="goal"
          placeholder="Enter the goal amount"
          min="1"
          required
        />
        <br /><br />

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required />
        <br /><br />

        <label for="description">Campaign Description:</label><br />
        <textarea
          id="description"
          name="description"
          placeholder="Describe your campaign..."
          rows="5"
          cols="40"
          required
        ></textarea>
        <br /><br />

        <button type="submit" class="btn-primary-dark">Create Campaign</button>
      </form>
    </div>
    <script src="../scripts/start-campaign.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>single campaign</title>
    <link rel="stylesheet" href="../Sass/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <div class="logo">FundMeShokran</div>

      <div class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="../HTML/campaigns.html">Campaigns</a></li>
          <li><a href="#">About Us</a></li>
          <li>
            <a
              href="../HTML/dashboard.html"
              style="display: none"
              id="dashboard"
              >Dashboard</a
            >
          </li>
        </ul>
      </div>
      <span>
        <a href="./login.html" id="loginBtn">Login</a>
      </span>
      <span
        ><a href="./login.html" id="logoutBtn" style="display: none"
          >Logout</a
        ></span
      >
    </header>
    <section class="main-container">
      <div class="camp"></div>
      <div class="donate">
        <form>
          <h2>Payment</h2>

          <label for="amount">Donation Amount *</label>
          <input
            value=""
            id="amount"
            type="number"
            placeholder="Enter donation amount"
            required
          />

          <label for="cardNum">Card Number *</label>
          <input
            value=""
            id="cardNum"
            type="number"
            placeholder="Enter card number"
            required
          />

          <label for="cardHolder">Card Holder Name *</label>
          <input
            value=""
            id="cardHolder"
            type="text"
            placeholder="Enter card holder name"
            required
          />

          <div class="form-row">
            <div class="form-group">
              <label for="date">Expiration Date *</label>
              <input
                value=""
                id="date"
                type="text"
                placeholder="MM/YY"
                required
              />
            </div>

            <div class="form-group">
              <label for="cvv">CVV *</label>
              <input
                id="cvv"
                value=""
                type="number"
                placeholder="Enter CVV"
                required
              />
            </div>
          </div>

          <button id="donateBtn" class="btn-primary-dark">Proceed</button>
        </form>
      </div>
    </section>
    <script type="module" src="../scripts/adminAuth.js"></script>
    <script type="module" src="../scripts/campPage.js"></script>
  </body>
</html>
